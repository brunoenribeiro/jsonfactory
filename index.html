<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>JSON Factory</title>
  </head>
  <body>
    <noscript>
      <strong>Please enable Javascript to continue.</strong>
    </noscript>
    
    <header>
        <h1 class="font-heading">JSON <span class="red font-heading">Factory</span></h1>
        <p>Create lots of objects easily</p>
    </header>

    <div id="app">
      <section>
        <h2>Object configuration</h2>
        <div class="mb-2">
          <label>
            Amount
            <input type="number" min="1" v-model="amount">
          </label>
        </div>

        <div>
          <div class="mb-2">
            Properties
          </div>
          <div
            v-for="(prop, index) in objKeys"
            :key="index"
            class="mb-1">
              <input v-model="objKeys[index].key" type="text" />
              <select v-model="objKeys[index].type">
                <option v-for="type in DATA_TYPES" :value="type">{{ type.label }}</option>
              </select>
              <button :class="{ hidden: index === 0 }" @click="removeProp(index)">X</button>
          </div>
          <button @click="addProp">Add</button>
        </div>
      </section>

      <section>
        <h2>Save for later</h2>
        <div>
          <code>{{ configURL }}</code>
        </div>
      </section>

      <section>
        <h2>
          Your JSON array
          <button @click="copyToClipboard">Copy to clipboard</button>
        </h2>
        
        <div>
          <code>{{ json }}</code>
        </div>
            
        <!-- Hidden input to let user copy code to clipboard -->
        <input type="hidden" id="json" v-model="json">
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chance/1.0.18/chance.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chance/1.0.18/chance.min.js.map"></script>
    <script src="./src/js/app.js"></script>
    
  </body>
</html>
