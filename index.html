<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>JSON Factory</title>
  </head>
  <body>
    <noscript>
      <strong>Please enable Javascript to continue.</strong>
    </noscript>
    
    <header>
        <h1>JSON<span class="red">Factory</span></h1>
        <span>Create lots of objects easily</span>
    </header>

    <div id="app" class="app-container">
        <div class="box" id="object-props">
            How many objects?
            <input name="amount" type="text" v-model="amount">
            
            Which properties?
            <div class="pair" v-for="(prop, index) in objKeys" :key="index">
                <input v-model="objKeys[index].key" type="text" />
                <select v-model="objKeys[index].type">
                  <option v-for="type in DATA_TYPES" :value="type">{{ type.label }}</option>
                </select>
                <button :class="{ hidden: index === 0 }" @click="removeProp(index)">Remove</button>
            </div>
            <button @click="addProp">Add Property</button>

            <span>Your configuration's URL</span>
            <code class="small-container">{{ configURL }}</code>
        </div>
        
        <div class="box">
            <button @click="copyToClipboard">Copy to clipboard</button>
            <code>{{ json }}</code>
            
            <!-- Hidden input to let user copy code to clipboard -->
            <input type="hidden" id="json" v-model="json">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chance/1.0.18/chance.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chance/1.0.18/chance.min.js.map"></script>
    <script src="./src/js/app.js"></script>
    
  </body>
</html>
