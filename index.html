<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>JSON Factory</title>
  </head>
  <body>
    <noscript>
      <strong>Please enable Javascript to continue.</strong>
    </noscript>
    
    <header>
        <h1>JSON Factory</h1>
        <span>Create lots of objects easily</span>
    </header>

    <div id="app" class="app-container">
        <div class="box" id="object-props">
            <span>Which properties your objects should have?</span>
            <div class="pair" v-for="(prop, index) in objProps" :key="index">
                <input v-model="objProps[index].key" type="text" />
                <select v-model="objProps[index].type">
                    <option value="name">full name</option>
                    <option value="first">first name</option>
                    <option value="last">last name</option>
                    <option value="age">age</option>
                    <option value="birthday">birthday</option>
                    <option value="cpf">cpf</option>
                    <option value="email">email</option>
                    <option value="address">address</option>
                    <option value="city">city</option>
                    <option value="guid">guid</option>
                </select>
                <button :class="{ hidden: index === 0 }" @click="removeProp(index)">Remove</button>
            </div>
            <button @click="addProp">Add Property</button>

            <span>Your configuration's URL</span>
            <code>
                {{ configURL }}
            </code>
        </div>
        <div class="box">
            <label for="amount">How many objects?</label>
            <input name="amount" type="text" v-model="amount">
            <code>
                {{ json }}
            </code>
        </div>
    </div>

    <footer>
        By Bruno
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chance/1.0.18/chance.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chance/1.0.18/chance.min.js.map"></script>
    <script src="./src/js/app.js"></script>
    
  </body>
</html>
